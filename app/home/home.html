<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="
background: linear-gradient(to bottom right, rgba(0,0,0,0.1), rgba(0,0,0,0.4)), url('assets/img/desk.jpeg');
background-size: cover;
background-repeat: no-repeat;
">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Who am I?</h1>
                    <hr class="small">
                    <span class="subheading">
                        Hi, I'm Adnan Rahić. I author this blog, write code for a living and share my knowledge with the world.
                    </span>
                    <span class="subheading">
                        Follow me on Medium <a href="https://medium.com/@adnanrahic">@adnanrahic</a> if you wish to read more.
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <h2>Stories ({{ vm.stories.length }})</h2>
            <hr>            
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">


            <div class="post-preview" ng-repeat="story in vm.stories">
                <a href="/story/{{story.urlCode}}/{{story._id}}">
                    <h2 class="post-title">
                        {{story.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{story.subtitle}}
                    </h3>
                </a>
                <p class="post-meta">Posted on {{story.createdAt}}</p>
                <hr>
            </div>
